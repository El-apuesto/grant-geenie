<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .grant {
            background: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #475569;
        }
        .grant h3 {
            margin-top: 0;
            color: #10b981;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 20px;
        }
        .error {
            background: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            color: #94a3b8;
            font-size: 14px;
        }
        .debug {
            background: #0f172a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Grant Geenie - Direct Database Test</h1>
    <div id="debug" class="debug"></div>
    <div id="status" class="loading">Initializing...</div>
    <div id="grants"></div>

    <script>
        const debugDiv = document.getElementById('debug');
        const statusDiv = document.getElementById('status');
        const grantsDiv = document.getElementById('grants');

        // Try multiple ways to get the env vars
        const SUPABASE_URL = 'https://ooxkwrnmnygatsxahspd.supabase.co';
        
        // These will be undefined in static HTML, but let's try anyway
        let SUPABASE_KEY = null;
        
        // Show debug info
        debugDiv.innerHTML = `
            <strong>Debug Info:</strong><br>
            URL: ${SUPABASE_URL}<br>
            Key available: ${SUPABASE_KEY ? 'YES (hidden)' : 'NO - needs to be added'}<br>
            <br>
            <strong>Instructions:</strong><br>
            1. Go to Supabase ‚Üí Settings ‚Üí API<br>
            2. Copy your <strong>anon public</strong> key<br>
            3. Paste it in the JavaScript below (line ~75)<br>
            4. Or add it to Vercel env vars and rebuild
        `;

        // PASTE YOUR SUPABASE ANON KEY HERE:
        SUPABASE_KEY = 'YOUR_KEY_HERE';

        async function loadGrants() {
            try {
                if (!SUPABASE_KEY || SUPABASE_KEY === 'YOUR_KEY_HERE') {
                    throw new Error('Supabase anon key not configured. Edit line 75 of this file.');
                }

                statusDiv.innerHTML = 'Connecting to Supabase...';
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                statusDiv.innerHTML = 'Fetching grants...';
                
                const { data, error } = await supabase
                    .from('grants')
                    .select('*')
                    .eq('is_active', true)
                    .limit(20);

                if (error) {
                    throw error;
                }

                statusDiv.innerHTML = `‚úÖ Found ${data.length} grants!`;

                if (data.length === 0) {
                    grantsDiv.innerHTML = '<div class="error">‚ö†Ô∏è No grants found in database. Check if grants exist in Supabase.</div>';
                    return;
                }

                grantsDiv.innerHTML = data.map(grant => `
                    <div class="grant">
                        <h3>${grant.title}</h3>
                        <p class="info"><strong>${grant.funder_name}</strong> (${grant.funder_type})</p>
                        <p>${grant.description}</p>
                        <p class="info">
                            üí∞ <strong>Award:</strong> $${grant.award_min.toLocaleString()} - $${grant.award_max.toLocaleString()}<br>
                            üìÖ <strong>Deadline:</strong> ${grant.is_rolling ? 'Rolling' : (grant.deadline || 'TBD')}<br>
                            üîó <strong>Apply:</strong> <a href="${grant.apply_url}" target="_blank" style="color: #10b981">${grant.apply_url}</a>
                        </p>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.innerHTML = '‚ùå Error';
                grantsDiv.innerHTML = `
                    <div class="error">
                        <h3>Error Loading Grants</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p class="info">This could mean:</p>
                        <ul>
                            <li>Supabase anon key is missing or incorrect</li>
                            <li>RLS policies are blocking access</li>
                            <li>Network/CORS issue</li>
                        </ul>
                    </div>
                `;
                console.error('Full error:', error);
            }
        }

        loadGrants();
    </script>
</body>
</html>
