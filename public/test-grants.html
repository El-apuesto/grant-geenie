<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grant Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1e293b;
            color: white;
        }
        .grant {
            background: #334155;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #475569;
        }
        .grant h3 {
            margin-top: 0;
            color: #10b981;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 20px;
        }
        .error {
            background: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info {
            color: #94a3b8;
            font-size: 14px;
        }
        .debug {
            background: #0f172a;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Grant Geenie - Direct Database Test</h1>
    <div id="debug" class="debug">Connecting to database...</div>
    <div id="status" class="loading">Loading...</div>
    <div id="grants"></div>

    <script>
        const debugDiv = document.getElementById('debug');
        const statusDiv = document.getElementById('status');
        const grantsDiv = document.getElementById('grants');

        const SUPABASE_URL = 'https://ooxkwrnmnygatsxahspd.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9veGt3cm5tbnlnYXRzeGFoc3BkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ3MjU5MzMsImV4cCI6MjA4MDMwMTkzM30.6bT_Tlhvqxy5YXkQ9vqY6J_OGQrN0arLMPMFNseSh1M';

        debugDiv.innerHTML = `
            <strong>‚úÖ Configuration:</strong><br>
            URL: ${SUPABASE_URL}<br>
            Key: Loaded (hidden for security)<br>
            Status: Attempting to connect...
        `;

        async function loadGrants() {
            try {
                statusDiv.innerHTML = 'üîÑ Connecting to Supabase...';
                
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                debugDiv.innerHTML += '<br>‚úÖ Client created';
                statusDiv.innerHTML = 'üîÑ Fetching grants from database...';
                
                const { data, error } = await supabase
                    .from('grants')
                    .select('*')
                    .eq('is_active', true)
                    .limit(20);

                if (error) {
                    debugDiv.innerHTML += `<br>‚ùå Query error: ${error.message}`;
                    throw error;
                }

                debugDiv.innerHTML += `<br>‚úÖ Query successful - ${data.length} grants found`;
                statusDiv.innerHTML = `‚úÖ Success! Found ${data.length} grants`;

                if (data.length === 0) {
                    grantsDiv.innerHTML = '<div class="error">‚ö†Ô∏è No grants found. Database is empty or filtered out.</div>';
                    return;
                }

                grantsDiv.innerHTML = data.map(grant => `
                    <div class="grant">
                        <h3>${grant.title}</h3>
                        <p class="info"><strong>${grant.funder_name}</strong> (${grant.funder_type})</p>
                        <p>${grant.description}</p>
                        <p class="info">
                            üí∞ <strong>Award:</strong> $${grant.award_min.toLocaleString()} - $${grant.award_max.toLocaleString()}<br>
                            üìÖ <strong>Deadline:</strong> ${grant.is_rolling ? 'Rolling' : (grant.deadline || 'TBD')}<br>
                            üîó <strong>Apply:</strong> <a href="${grant.apply_url}" target="_blank" style="color: #10b981">${grant.apply_url}</a>
                        </p>
                    </div>
                `).join('');

            } catch (error) {
                statusDiv.innerHTML = '‚ùå Error occurred';
                grantsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error Loading Grants</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p class="info">Possible causes:</p>
                        <ul>
                            <li>RLS (Row Level Security) policies blocking access</li>
                            <li>Network/CORS issue</li>
                            <li>Table doesn't exist or is empty</li>
                        </ul>
                        <p><strong>Check browser console (F12) for more details.</strong></p>
                    </div>
                `;
                console.error('Full error:', error);
            }
        }

        loadGrants();
    </script>
</body>
</html>
